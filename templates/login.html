<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>

  <div class="container">
    <div class="login-container center-block">
      <h2 class="login-title">Admin Login</h2>
      <form method="POST">
        <div class="form-group">
          <label for="username">Username</label>
          <input name="username" id="username" type="text" class="form-control" placeholder="Enter username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input name="password" id="password" type="password" class="form-control" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </form>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-danger" style="margin-top: 15px;">
            {% for msg in messages %}
              <p>{{ msg }}</p>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
    </div>
  </div>

</body>
</html>
